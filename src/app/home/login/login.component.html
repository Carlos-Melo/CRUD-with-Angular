<div class="login-area">
    <div>
        <h3>Login</h3>
        <hr>
    </div>
    <div>
        <input type="text" placeholder="E-mail" [(ngModel)]="usuario.email" autofocus>
    </div>
    <div>
        <input type="password" placeholder="Senha" [(ngModel)]="usuario.senha">
    </div>
    <button type="button" (click)='fazerLogin()'>Entrar</button>
</div>
